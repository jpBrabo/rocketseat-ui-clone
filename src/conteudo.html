<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="stylesheet" href="../public/styles/conteudo.css">
    <title>Skylab</title>
</head>

<body>
    <header>
        <img src="https://skylab.rocketseat.com.br/static/media/logo.0ae02df1.svg" alt="Logo da rocketseat">
        <div class="links">
            <div class="profile">
                <div class="data">
                    <h2>João Pedro</h2>
                    <p>email@email.com</p>
                </div>
                <div class="imgUser">
                    <img src="https://avatars1.githubusercontent.com/u/58999202?s=460&u=450f987552a42e720e85d49e9226122f824cf1bb&v=4"
                        alt="Foto do usuario">
                </div>
            </div>
        </div>
    </header>
    <div class="cards">
        <div class="card purple">
            <div class="number">
                <h1>1</h1>
            </div>
            <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
            <p>Torne-se um programador desejado</p>
            <p>no mercado com esses cursos gratís</p>
        </div>
        <div class="card orange">
            <div class="number">
                <h1>2</h1>
            </div>
            <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Starter">
            <p>Domine programação do zero e tenha</p>
            <p>as melhores oportunidades do mercado!</p>
            
            
        </div>
        <div class="card green">
            <div class="number">
                <h1>3</h1>
            </div>
            <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Starter">
            <p>Treinamento imersivo nas tecnologias mais modernas</p>
            <p>de desenvolvimento web e mobile</p>
            <button>Garanta a vaga para a proxima turma</button>
        </div>
        
    </div>
    
</body>

</html>
